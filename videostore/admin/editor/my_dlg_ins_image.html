<html>
<head>
<meta name=vs_targetSchema content="HTML 4.0">
<meta name="GENERATOR" content="Microsoft Visual Studio 7.0">
<LINK rel="stylesheet" type="text/css" href="dialog.css">
<script language="JavaScript">
function attr(name, value) {
	if (!value || value == "") return "";
	return ' ' + name + '="' + value + '"';
}

function insertImage() {
	window.returnValue = '<IMG' + attr("alt", alt.value) + attr("src", url.value)
							+ attr("align", align[align.selectedIndex].value)
							+ ((width.value)?attr("width", width.value):"")
							+ ((height.value)?attr("height", height.value):"")
							+ ((vspace.value)?attr("vspace", vspace.value):"")
							+ ((hspace.value)?attr("hspace", hspace.value):"")
							+ ((border.value)?attr("border", border.value):attr("border",0))
							+ '/>';
	window.close();
}

function cancel() {
	window.returnValue = null;
	window.close();
}


function setDefaults() {
  url.value = dialogArguments;
}

</script>
<title>Insert Image</title>
</head>

<body topmargin="0" leftmargin="0" style="border: 0; margin: 0;" scroll="no" onLoad="setDefaults()">
<table class="dlg" cellpadding="0" cellspacing="2" width="100%" height="100%">
  <tr>
    <td colspan="5">
	  <table width="100%"><tr><td nowrap>Информация об изображении&nbsp;</td><td valign="middle" width="100%"><hr width="100%"></td></tr></table>
	</td>
  </tr>
  <tr>
	<td width="10">&nbsp;</td>
	<td width="70">Полный URL:</td>
	<td valign="middle" colspan="3"><input type="text" name="url" value="" size="60"></td>
  </tr>
  <tr>
	<td height="10">&nbsp;</td>
	<td width="70">Alt-текст:</td>
	<td valign="middle"><input type="text" name="alt" value="" size="25"></td>
	<td width="70">Положение:</td>
	<td valign="middle">
	  <select name="align">
		<option value="left">Left</option>
		<option value="absBottom">Abs Bottom</option>
		<option value="absMiddle">Abs Middle</option>
		<option value="baseline">Baseline</option>
		<option value="bottom">Bottom</option>
		<option value="middle">Middle</option>
		<option value="right">Right</option>
		<option value="textTop">Text Top</option>
		<option value="top">Top</option>
	  </select>
	</td>
  </tr>
  <tr>
	<td>&nbsp;</td>
	<td colspan="4" align="center" valign="top">
	  <table width="300" border="0" align="left">
	    <tr>
		  <td width="70">Border:</td><td><input type="text" name="border" value="0" size="2"></td>
		  <td width="70">Ширина:</td><td valign="middle"><input type="text" name="width" value="" size="3"></td>
		  <td width="70">Высота:</td><td valign="middle"><input type="text" name="height" value="" size="3"></td>
		  <td width="70">Vspace:</td><td valign="middle"><input type="text" name="vspace" value="0" size="2"></td>
		  <td width="70">Hspace:</td><td valign="middle"><input type="text" name="hspace" value="0" size="2"></td>
	    </tr>
	  </table>
    </td>
  </tr>
  <tr>
	<td colspan="5">
	  <table width="100%"><tr><td valign="middle" width="100%" colspan="2"><hr width="100%"></td></tr></table>
	</td>
  </tr>
  <tr>
	<td>&nbsp;</td>
	<td colspan="4" align="right">
	  <input class="button" type="button" value="Вставить" title="Вставить изображение" onclick="insertImage()">
	  <input class="button" type="button" value="Отменить" title="Отменить" onclick="cancel()">
	</td>
  </tr>
</table>
</body>
</html>
